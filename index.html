<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Animated Cursor */
        * {
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" fill="%23eb5757" opacity="0.8"/><circle cx="12" cy="12" r="6" fill="%23000000" opacity="0.9"/></svg>') 12 12, auto;
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #eb5757 0%, #000000 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: backgroundPulse 8s infinite alternate;
        }

        @keyframes backgroundPulse {
            0% { background: linear-gradient(135deg, #eb5757 0%, #000000 100%); }
            100% { background: linear-gradient(135deg, #000000 0%, #eb5757 100%); }
        }

        .quiz-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 900px;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: containerFloat 6s infinite ease-in-out;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes containerFloat {
            0%, 100% { transform: translateY(0px) rotate(0.5deg); }
            50% { transform: translateY(-10px) rotate(-0.5deg); }
        }

        .quiz-header {
            background: linear-gradient(to right, #eb5757, #8b0000);
            color: white;
            padding: 30px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .quiz-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            animation: shine 3s infinite linear;
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .quiz-header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            letter-spacing: 1.5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: titleGlow 2s infinite alternate;
        }

        @keyframes titleGlow {
            0% { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); }
            100% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 2px 2px 4px rgba(0, 0, 0, 0.3); }
        }

        .quiz-header p {
            font-size: 1.2rem;
            opacity: 0.95;
            font-weight: 300;
            position: relative;
        }

        .quiz-body {
            padding: 40px;
        }

        .question-container {
            margin-bottom: 40px;
            animation: slideInUp 0.8s ease-out;
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question-number {
            font-size: 1.1rem;
            color: #eb5757;
            font-weight: 700;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .question-text {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 35px;
            line-height: 1.4;
            color: #222;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 15px;
            border-left: 6px solid #eb5757;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .question-text:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .options-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .option {
            background-color: #fff;
            border: 2px solid #e0e0e0;
            border-radius: 16px;
            padding: 22px 25px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            gap: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(235, 87, 87, 0.1), transparent);
            transition: left 0.7s;
        }

        .option:hover::before {
            left: 100%;
        }

        .option:hover {
            background-color: #fff5f5;
            border-color: #eb5757;
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 25px rgba(235, 87, 87, 0.2);
        }

        .option.selected {
            background-color: #ffefef;
            border-color: #eb5757;
            color: #b71c1c;
            font-weight: 700;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(235, 87, 87, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(235, 87, 87, 0); }
            100% { box-shadow: 0 0 0 0 rgba(235, 87, 87, 0); }
        }

        .option.correct {
            background-color: #e8f5e9;
            border-color: #2e7d32;
            color: #1b5e20;
        }

        .option.incorrect {
            background-color: #ffebee;
            border-color: #c62828;
            color: #b71c1c;
        }

        .option-letter {
            background-color: #f0f0f0;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 1.3rem;
            transition: all 0.3s ease;
            flex-shrink: 0;
            border: 2px solid #ddd;
        }

        .selected .option-letter {
            background-color: #eb5757;
            color: white;
            border-color: #eb5757;
            transform: rotate(360deg) scale(1.1);
        }

        .quiz-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 30px;
            border-top: 2px dashed #e0e0e0;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .score-container {
            font-size: 1.4rem;
            font-weight: 700;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: scorePulse 2s infinite;
        }

        @keyframes scorePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .score-value {
            color: #eb5757;
            font-size: 2rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .btn {
            background: linear-gradient(to right, #eb5757, #b71c1c);
            color: white;
            border: none;
            padding: 18px 36px;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: 700;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 8px 20px rgba(235, 87, 87, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::after {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 25px rgba(235, 87, 87, 0.6);
        }

        .btn:active {
            transform: translateY(0) scale(0.98);
        }

        .btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn:disabled:hover::after {
            left: -100%;
        }

        .result-container {
            text-align: center;
            padding: 50px 40px;
            display: none;
            animation: zoomIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .result-icon {
            font-size: 6rem;
            color: #eb5757;
            margin-bottom: 30px;
            animation: bounce 1.5s infinite alternate;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.2));
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .result-title {
            font-size: 3rem;
            color: #222;
            margin-bottom: 20px;
            background: linear-gradient(to right, #eb5757, #000000);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .result-score {
            font-size: 4.5rem;
            font-weight: 900;
            background: linear-gradient(to right, #eb5757, #000000);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 30px 0;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
            animation: scoreGlow 2s infinite alternate;
        }

        @keyframes scoreGlow {
            0% { filter: drop-shadow(0 0 5px rgba(235, 87, 87, 0.5)); }
            100% { filter: drop-shadow(0 0 20px rgba(235, 87, 87, 0.8)); }
        }

        .result-message {
            font-size: 1.4rem;
            color: #555;
            margin-bottom: 40px;
            line-height: 1.6;
            padding: 0 20px;
        }

        .progress-bar {
            height: 12px;
            background-color: #f0f0f0;
            border-radius: 6px;
            margin-bottom: 35px;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .progress {
            height: 100%;
            background: linear-gradient(to right, #eb5757, #000000);
            width: 0%;
            transition: width 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-radius: 6px;
            position: relative;
            overflow: hidden;
        }

        .progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: progressShine 2s infinite linear;
        }

        @keyframes progressShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .footer {
            text-align: center;
            padding: 25px;
            background-color: #f8f8f8;
            color: #666;
            font-size: 1.1rem;
            border-top: 1px solid #e0e0e0;
            animation: slideInUp 1s ease-out;
        }

        .footer span {
            color: #eb5757;
            font-weight: 700;
            animation: nameColorChange 3s infinite alternate;
        }

        @keyframes nameColorChange {
            0% { color: #eb5757; }
            100% { color: #000000; }
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .quiz-container {
                max-width: 95%;
            }
            
            .quiz-header h1 {
                font-size: 2.3rem;
            }
            
            .question-text {
                font-size: 1.6rem;
            }
            
            .options-container {
                grid-template-columns: 1fr;
            }
            
            .result-title {
                font-size: 2.5rem;
            }
            
            .result-score {
                font-size: 3.5rem;
            }
        }

        @media (max-width: 768px) {
            .quiz-body {
                padding: 30px 25px;
            }
            
            .quiz-header {
                padding: 25px 30px;
            }
            
            .quiz-header h1 {
                font-size: 2rem;
            }
            
            .question-text {
                font-size: 1.4rem;
                padding: 15px;
            }
            
            .option {
                padding: 18px 20px;
                font-size: 1.1rem;
            }
            
            .quiz-footer {
                flex-direction: column;
                gap: 25px;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
                padding: 20px;
            }
            
            .result-title {
                font-size: 2.2rem;
            }
            
            .result-score {
                font-size: 3rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .quiz-container {
                border-radius: 20px;
            }
            
            .quiz-body {
                padding: 25px 20px;
            }
            
            .quiz-header {
                padding: 20px 25px;
            }
            
            .quiz-header h1 {
                font-size: 1.8rem;
            }
            
            .quiz-header p {
                font-size: 1rem;
            }
            
            .question-text {
                font-size: 1.3rem;
                margin-bottom: 25px;
            }
            
            .option {
                padding: 15px;
                gap: 15px;
            }
            
            .option-letter {
                width: 40px;
                height: 40px;
                font-size: 1.1rem;
            }
            
            .result-container {
                padding: 40px 25px;
            }
            
            .result-title {
                font-size: 1.8rem;
            }
            
            .result-score {
                font-size: 2.5rem;
            }
            
            .result-icon {
                font-size: 4.5rem;
            }
            
            .result-message {
                font-size: 1.2rem;
            }
        }

        /* Loading animation for options */
        .option:nth-child(1) { animation-delay: 0.1s; }
        .option:nth-child(2) { animation-delay: 0.2s; }
        .option:nth-child(3) { animation-delay: 0.3s; }
        .option:nth-child(4) { animation-delay: 0.4s; }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1><i class="fas fa-question-circle"></i>Knowledge Check</h1>
            <p>Test your everyday knowledge with quick, fun questions</p>
        </div>
        
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        
        <div class="quiz-body">
            <!-- Question container -->
            <div id="question-container">
                <div class="question-container">
                    <div class="question-number">
                        <i class="fas fa-pencil-alt"></i>
                        Question <span id="current-question">1</span> of <span id="total-questions">10</span>
                    </div>
                    <div class="question-text" id="question-text"></div>
                    
                    <div class="options-container" id="options-container"></div>
                </div>
            </div>
            
            <!-- Result container -->
            <div class="result-container" id="result-container">
                <div class="result-icon">
                    <i class="fas fa-award"></i>
                </div>
                <h2 class="result-title">Quiz Completed!</h2>
                <div class="result-score" id="final-score">0/10</div>
                <p class="result-message" id="result-message"></p>
                <button class="btn" id="restart-btn">
                    <i class="fas fa-sync-alt"></i> Play Again
                </button>
            </div>
            
            <div class="quiz-footer">
                <div class="score-container">
                    <i class="fas fa-star"></i> Score: <span class="score-value" id="score-value">0</span> points
                </div>
                <button class="btn" id="next-btn">
                    Next Question <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
        
        <div class="footer">
          Â© 2026  Design by <span>Paras Qureshi </span>
        </div>
    </div>

    <script>
        // Quiz questions data - easier questions
        const quizQuestions = [
            {
                question: "What is the color of a ripe banana?",
                options: ["Blue", "Yellow", "Red", "Green"],
                answer: 1
            },
            {
                question: "How many legs does a cat have?",
                options: ["Two", "Four", "Six", "Eight"],
                answer: 1
            },
            {
                question: "What do you use to write on paper?",
                options: ["Spoon", "Pen", "Fork", "Hammer"],
                answer: 1
            },
            {
                question: "What is the opposite of 'hot'?",
                options: ["Warm", "Cold", "Spicy", "Sweet"],
                answer: 1
            },
            {
                question: "Which animal says 'moo'?",
                options: ["Dog", "Cat", "Cow", "Bird"],
                answer: 2
            },
            {
                question: "What is 2 + 2?",
                options: ["3", "4", "5", "6"],
                answer: 1
            },
            {
                question: "What do you wear on your feet?",
                options: ["Hat", "Shirt", "Shoes", "Gloves"],
                answer: 2
            },
            {
                question: "Which is a fruit?",
                options: ["Carrot", "Apple", "Potato", "Onion"],
                answer: 1
            },
            {
                question: "What do you use to see?",
                options: ["Ears", "Nose", "Eyes", "Mouth"],
                answer: 2
            },
            {
                question: "What falls from the sky when it rains?",
                options: ["Leaves", "Water", "Snow", "Sunshine"],
                answer: 1
            }
        ];

        // DOM elements
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const currentQuestionEl = document.getElementById('current-question');
        const totalQuestionsEl = document.getElementById('total-questions');
        const scoreValue = document.getElementById('score-value');
        const nextBtn = document.getElementById('next-btn');
        const progressBar = document.getElementById('progress');
        const questionContainer = document.getElementById('question-container');
        const resultContainer = document.getElementById('result-container');
        const finalScore = document.getElementById('final-score');
        const resultMessage = document.getElementById('result-message');
        const restartBtn = document.getElementById('restart-btn');
        const footerName = document.querySelector('.footer span');

        // Set your name in footer
        footerName.textContent = "Paras Qureshi";

        // Quiz state variables
        let currentQuestionIndex = 0;
        let score = 0;
        let selectedOption = null;
        let isQuizCompleted = false;

        // Initialize quiz
        function initQuiz() {
            totalQuestionsEl.textContent = quizQuestions.length;
            loadQuestion();
            
            // Disable next button initially
            nextBtn.disabled = true;
            
            // Add click sound effect for buttons
            const buttons = document.querySelectorAll('.btn, .option');
            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    // Create a subtle click effect
                    button.style.transform = 'scale(0.98)';
                    setTimeout(() => {
                        button.style.transform = '';
                    }, 100);
                });
            });
        }

        // Load current question
        function loadQuestion() {
            resetOptions();
            const currentQuestion = quizQuestions[currentQuestionIndex];
            
            // Update question number and text
            currentQuestionEl.textContent = currentQuestionIndex + 1;
            questionText.textContent = currentQuestion.question;
            
            // Update progress bar
            const progressPercent = ((currentQuestionIndex) / quizQuestions.length) * 100;
            progressBar.style.width = `${progressPercent}%`;
            
            // Create options with staggered animation
            const optionLetters = ['A', 'B', 'C', 'D'];
            currentQuestion.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                optionElement.dataset.index = index;
                optionElement.style.opacity = '0';
                optionElement.style.transform = 'translateY(20px)';
                
                optionElement.innerHTML = `
                    <div class="option-letter">${optionLetters[index]}</div>
                    <div class="option-text">${option}</div>
                `;
                
                optionElement.addEventListener('click', () => selectOption(optionElement, index));
                optionsContainer.appendChild(optionElement);
                
                // Staggered fade-in animation
                setTimeout(() => {
                    optionElement.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                    optionElement.style.opacity = '1';
                    optionElement.style.transform = 'translateY(0)';
                }, index * 100);
            });
            
            // Update next button text if last question
            if (currentQuestionIndex === quizQuestions.length - 1) {
                nextBtn.innerHTML = 'Finish Quiz <i class="fas fa-flag-checkered"></i>';
            } else {
                nextBtn.innerHTML = 'Next Question <i class="fas fa-arrow-right"></i>';
            }
        }

        // Select an option
        function selectOption(optionElement, index) {
            if (isQuizCompleted) return;
            
            // Reset previously selected option
            if (selectedOption !== null) {
                const prevOption = document.querySelector(`.option[data-index="${selectedOption}"]`);
                prevOption.classList.remove('selected');
                prevOption.querySelector('.option-letter').style.transform = 'rotate(0) scale(1)';
            }
            
            // Select new option
            optionElement.classList.add('selected');
            selectedOption = index;
            
            // Animate the selection
            optionElement.querySelector('.option-letter').style.transform = 'rotate(360deg) scale(1.1)';
            
            // Enable next button
            nextBtn.disabled = false;
            
            // Add selection animation
            optionElement.style.animation = 'none';
            setTimeout(() => {
                optionElement.style.animation = 'pulse 1.5s infinite';
            }, 10);
        }

        // Reset options styling
        function resetOptions() {
            optionsContainer.innerHTML = '';
            selectedOption = null;
            nextBtn.disabled = true;
        }

        // Move to next question or show results
        function nextQuestion() {
            // Check if answer is correct
            if (selectedOption === quizQuestions[currentQuestionIndex].answer) {
                score += 10;
                scoreValue.textContent = score;
                
                // Highlight correct option with animation
                const correctOption = document.querySelector(`.option[data-index="${quizQuestions[currentQuestionIndex].answer}"]`);
                correctOption.classList.add('correct');
                correctOption.style.animation = 'none';
                setTimeout(() => {
                    correctOption.style.animation = 'pulse 1.5s infinite';
                }, 10);
            } else if (selectedOption !== null) {
                // Highlight incorrect and correct options
                const selectedOptionEl = document.querySelector(`.option[data-index="${selectedOption}"]`);
                selectedOptionEl.classList.add('incorrect');
                
                const correctOption = document.querySelector(`.option[data-index="${quizQuestions[currentQuestionIndex].answer}"]`);
                correctOption.classList.add('correct');
                correctOption.style.animation = 'none';
                setTimeout(() => {
                    correctOption.style.animation = 'pulse 1.5s infinite';
                }, 10);
            }
            
            // Disable all options
            const allOptions = document.querySelectorAll('.option');
            allOptions.forEach(option => {
                option.style.pointerEvents = 'none';
            });
            
            // Animate score update
            scoreValue.style.transform = 'scale(1.2)';
            setTimeout(() => {
                scoreValue.style.transform = 'scale(1)';
            }, 300);
            
            // Wait for a moment to show the result, then proceed
            setTimeout(() => {
                currentQuestionIndex++;
                
                if (currentQuestionIndex < quizQuestions.length) {
                    loadQuestion();
                } else {
                    showResults();
                }
            }, 1500);
        }

        // Show final results
        function showResults() {
            isQuizCompleted = true;
            
            // Hide question container and show result container
            questionContainer.style.display = 'none';
            resultContainer.style.display = 'block';
            
            // Update progress bar to 100%
            progressBar.style.width = '100%';
            
            // Calculate final score
            const percentage = (score / (quizQuestions.length * 10)) * 100;
            finalScore.textContent = `${score}/${quizQuestions.length * 10}`;
            
            // Animate final score
            finalScore.style.transform = 'scale(0.8)';
            setTimeout(() => {
                finalScore.style.transform = 'scale(1)';
            }, 300);
            
            // Set result message based on score
            let message = '';
            if (percentage >= 90) {
                message = "Perfect! You got almost all questions right!";
            } else if (percentage >= 70) {
                message = "Great job! You know your basic facts well!";
            } else if (percentage >= 50) {
                message = "Good effort! You got more than half correct!";
            } else {
                message = "Keep practicing! You'll do better next time!";
            }
            
            resultMessage.textContent = message;
            
            // Animate result message
            resultMessage.style.opacity = '0';
            setTimeout(() => {
                resultMessage.style.transition = 'opacity 1s ease';
                resultMessage.style.opacity = '1';
            }, 500);
        }

        // Restart the quiz
        function restartQuiz() {
            // Reset quiz state
            currentQuestionIndex = 0;
            score = 0;
            selectedOption = null;
            isQuizCompleted = false;
            
            // Update UI
            scoreValue.textContent = '0';
            questionContainer.style.display = 'block';
            resultContainer.style.display = 'none';
            
            // Reset progress bar
            progressBar.style.width = '0%';
            
            // Reload first question
            loadQuestion();
        }

        // Event listeners
        nextBtn.addEventListener('click', nextQuestion);
        restartBtn.addEventListener('click', restartQuiz);

        // Initialize the quiz
        document.addEventListener('DOMContentLoaded', initQuiz);

        // Add keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (isQuizCompleted) return;
            
            // Select options with number keys 1-4
            if (e.key >= '1' && e.key <= '4') {
                const optionIndex = parseInt(e.key) - 1;
                const optionElement = document.querySelector(`.option[data-index="${optionIndex}"]`);
                if (optionElement) {
                    selectOption(optionElement, optionIndex);
                }
            }
            
            // Navigate with Enter key
            if (e.key === 'Enter' && !nextBtn.disabled) {
                nextQuestion();
            }
        });
    </script>
